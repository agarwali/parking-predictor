<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <title>Parking Space Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
          #map {
            height: 100%;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
        </style>
  </head>
  <body style="width: 1024px">
  <div id="out"></div>
    <div id="map"></div>

    <div id="map-canvas"></div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Parking Detail</h4>
      </div>
      <div class="modal-body">
          <b>Parking Name:</b> <div id="parkingName" style="display: inline"></div> <br/>
          <b>Address:</b> <div id="parkingAddress" style="display: inline"> </div><br/>
          <b>Space Left:</b> <div id="spaceLeft" style="display: inline"></div><br/>
          <b>Probability:</b> <div id="prob" style="display: inline"> </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKXkCv4QX6YSk_1m4AurUSiKu5wSD3O2A&callback=initMap"></script>
    <script>

            function initMap() {

                //var Markers = {};

                var tryAPIGeolocation = function() {
                    var url = "https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyDCa1LUe1vOczX1hO_iGYgyo8p_jYuGOPU"
                    $.post(url, function(success) {
                        var lat = success.location.lat;
                        var lon = success.location.lng;

                var myLatLng1 = {lat: lat, lng: lon};


                $.getJSON("/parkingData?lat=" + lat + "&lng=" + lon)
                    .done(function (data) {
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 15,
                            center: myLatLng1
                        });
                        data.push({'geometry':{'location':myLatLng1}});

                        $.each(data, function (i, item) {
                            if((item.geometry.location.lat === lat) && (item.geometry.location.lng === lon)){
                                var marker2 = new google.maps.Marker({
                                    position: new google.maps.LatLng(item.geometry.location.lat, item.geometry.location.lng),
                                    map: map,
                                    icon: 'https://www.google.com/mapfiles/marker.png'
                                });
                            }else{
                                 var marker = new google.maps.Marker({
                                     position: new google.maps.LatLng(item.geometry.location.lat, item.geometry.location.lng),
                                     map: map,
                                     icon: 'https://maps.google.com/mapfiles/kml/shapes/parking_lot_maps.png'
                                 });
                            }

    // https://maps.googleapis.com/maps/api/directions/json?origin=38.200488,-85.671079&destination=38.253153,-85.753847&key=AIzaSyCKXkCv4QX6YSk_1m4AurUSiKu5wSD3O2A
                            console.log(item);
                            google.maps.event.addListener(marker, 'click', function() {
                                $('#spaceLeft').text(item.parkingData.left);
                                $('#prob').text(item.parkingData.prob);
                                $('#parkingAddress').text(item.address);
                                $('#parkingName').text(item.name);
                                $('#myModal').modal('show')
                            });
                            //Markers[locations[i][4]] = marker;
                        });

                    });

                })
              .fail(function(err) {
                  console.log(err);
              });
            };

            tryAPIGeolocation();
            }

    </script>
  </body>
</html>
